<div class="filters" *ngIf="mode == 'advance_search_filter'">
  <h2>Filters</h2>

  <mat-form-field appearance="outline">
    <mat-label>Location Type</mat-label>
    <mat-select [(ngModel)]="filters.location_type">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let location_type of location_types" [value]="location_type">{{location_type}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>State</mat-label>
    <mat-select [(ngModel)]="filters.state_ut" (selectionChange)="onSelectState($event.value)">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="cities && filters.state_ut" appearance="outline">
    <mat-label>City</mat-label>
    <mat-select [(ngModel)]="filters.city">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let cityy of cities" [value]="cityy">{{cityy}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="applyFilters()">Apply Filters</button>
    <button mat-raised-button [mat-dialog-close]="false" color="warn">Cancel</button>
  </mat-dialog-actions>
</div>

<div class="popup" *ngIf="mode == 'popup'">
  <h3>{{message}}</h3>
  <div>
    <mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
    </mat-dialog-actions>
  </div>
</div>

<div class="deleteAcknowledge" *ngIf="data.mode === 'delete'">
  <h2 *ngIf="data.type === 'post'">Are You sure You want to delete this Post?</h2>
  <h2 *ngIf="data.type === 'review'">Are You sure You want to delete this Review?</h2>
  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" color="warn">Yes</button>
    <button mat-raised-button [mat-dialog-close]="false" color="accent">No</button>
  </mat-dialog-actions>
</div>

<div *ngIf="data.mode === 'searchParamsAbsent'">
  <h3>Please Select any filter or enter a keyword to Search</h3>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary">Ok</button>
  </mat-dialog-actions>
</div>
<div *ngIf="data.mode === 'noAdvanceResults'">
  <h3>No Search Results Found</h3>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary">Ok</button>
  </mat-dialog-actions>
</div>
